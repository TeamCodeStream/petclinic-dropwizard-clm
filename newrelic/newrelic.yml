common: &default_settings
  license_key: ''
  host: staging-collector.newrelic.com
  enabled: true
  enable_custom_tracing: true
  app_name: Java Dropwizard PetClinic CLM
  attributes.include: request.parameters.*
#  attributes:
#    enabled: true
  code_level_metrics:
    enabled: true
#  code_level_metrics.enabled: true
  thread_profiler:
    enabled: true

  # turn this off -- it burns a ton of CPU on short-lived transactions
  thread_cpu_time_enabled: false

  circuitbreaker:
    enabled: false

  error_collector:
    enabled: true
    capture_source: true
    ignore_status_codes: [ 503, 413, 415, 404, 400, 405, 406 ]

